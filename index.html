<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&family=Bai+Jamjuree:wght@400;700&family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:wght@300;600&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@400;700&family=Libre+Franklin:ital,wght@0,300;0,700;1,600&family=Manrope:wght@500;700&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@400;600&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100;300;500&family=Rubik:wght@400;500;700&family=Spartan&display=swap"
      rel="stylesheet"
    />
    <title>appreal coming soon</title>
  </head>
  <body>
    <main class="main">
      <img class="logo" src="images/logo.svg" alt="" />
      <img class="hero" src="images/hero-mobile.jpg" alt="" />
      <div class="text">
        <h1 class="heading">
          we're <br />
          <span>coming</span>
          <br />
          <span>soon</span>
        </h1>
        <p class="msg">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals
        </p>
        <div class="form">
          <input class="email" type="email" placeholder="Email Address" id="" />
          <button class="btn">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
          <img src="images/icon-error.svg" alt="" class="error" />
        </div>
        <p class="error-msg">Please provide a valid email</p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
